<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FCC - Secretaría Académica</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">

  <div id="navbar-container"></div>
  
<div class="container my-5">
  <div class="row text-center">
    <div class="col-lg-8 mx-auto">
      <h1 class="display-4 mb-4">BIENVENIDO A SECRETARÍA ACADÉMICA</h1>
    </div>
  </div>

  <div class="container mt-5 fade-in">
    <div class="row align-items-center p-3 bg-white rounded shadow-sm border" id="controls-panel">
        <div class="col-md-8 mb-2 mb-md-0">
            <div class="input-group">
                <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-search"></i></span>
                <input type="text" id="search-input" class="form-control border-start-0" placeholder="Buscar trámite (Ej: Docentes, Manual)...">
            </div>
        </div>
        <div class="col-md-4 text-end">
            <button id="theme-toggle" class="btn btn-outline-dark w-100">
                <i class="bi bi-moon-stars-fill"></i> Cambiar Modo
            </button>
        </div>
    </div>
  </div>

  <div class="container my-5">
      <div id="services-grid" class="row g-4 justify-content-center"></div>
  </div>

  <div class="container mb-5">
      <h2 class="text-center mb-4">Noticias Destacadas</h2>
      <div id="newsCarousel" class="carousel slide shadow rounded-4 overflow-hidden" data-bs-ride="carousel">
          <div class="carousel-indicators" id="carousel-indicators"></div>
          <div class="carousel-inner" id="carousel-inner"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
      </div>
  </div>

  <div class="container mb-5">
    <div class="row g-5">
        <div class="col-lg-6">
            <h2 class="text-center mb-4">Calendario Escolar</h2>
              <div class="card shadow-sm h-100 card-blade">
                <div class="card-body">
                    <h5 class="card-title">Próximas Fechas</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent">
                            <div><div class="fw-bold">Reinscripciones Otoño</div><small class="text-muted">Licenciaturas</small></div>
                            <span class="badge bg-primary rounded-pill">Nov 10</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center bg-transparent">
                            <div><div class="fw-bold">Exámenes Parciales</div><small class="text-muted">Bloque 2</small></div>
                            <span class="badge bg-secondary rounded-pill">Nov 15-20</span>
                        </li>
                    </ul>
                    <a href="https://buap.mx/calendario-escolar" class="btn btn-primary mt-3 w-100">Ver Calendario Completo</a>
                </div>
              </div>
        </div>

        <div class="col-lg-6">
          <h2 class="text-center mb-4">Actividad Reciente</h2>
          <div class="card shadow-sm h-100 card-blade">
            <div class="card-body"> 
              <div id="fb-root"></div>
              <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v18.0" nonce="aBcDeFg"></script> 
              <div class="fb-page" 
                data-href="https://www.facebook.com/FCCsecretariaacademica/?ref=embed_page" 
                data-tabs="timeline" 
                data-width="500" 
                data-height="" 
                data-small-header="false" 
                data-adapt-container-width="true" 
                data-hide-cover="false" 
                data-show-facepile="false">
                <blockquote cite="https://www.facebook.com/FCCsecretariaacademica/?ref=embed_page" class="fb-xfbml-parse-ignore">
                  <a href="https://www.facebook.com/FCCsecretariaacademica/?ref=embed_page">Secretaría Académica FCC</a>
                </blockquote>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>



<div id="footer-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/main.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        initPage(); 
    });
</script>
</body>
</html>
